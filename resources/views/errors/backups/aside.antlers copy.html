<style type="text/tailwindcss">
    @layer components {
        .sidebarlinks {
            @apply flex items-center p-2 text-gray-900 rounded-lg hover:bg-green-700;
        }
        .sidebarlinks-child {
            @apply flex items-center p-2 text-white hover:bg-green-700;
        }
    }
</style>
<aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-green-600 sm:translate-x-0"
        aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-green-600">
        <ul class="space-y-2 font-medium">
            {{ nav:collection:pages include_home="true" }}
            {{ if children }}
            <li>
                <button class="sidebarlinks group w-full" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                      <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                         <path d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"/>
                      </svg>
                      <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{ title }}</span>
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                         <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                      </svg>
                </button>
                <ul id="dropdown-example" class="hidden py-2 space-y-4 bg-green-800 rounded-lg">
                    {{ children }}
                    <li>
                        <a href="{{ url }}" class="sidebarlinks-child">{{ title }}</a>
                    </li>
                     {{ /children }}
                </ul>
             </li>
            {{ else }}
            <li>
                <a href="{{ url }}" class="sidebarlinks group">
                    <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="M8.737 8.737a21.49 21.49 0 0 1 3.308-2.724m0 0c3.063-2.026 5.99-2.641 7.331-1.3 1.827 1.828.026 6.591-4.023 10.64-4.049 4.049-8.812 5.85-10.64 4.023-1.33-1.33-.736-4.218 1.249-7.253m6.083-6.11c-3.063-2.026-5.99-2.641-7.331-1.3-1.827 1.828-.026 6.591 4.023 10.64m3.308-9.34a21.497 21.497 0 0 1 3.308 2.724m2.775 3.386c1.985 3.035 2.579 5.923 1.248 7.253-1.336 1.337-4.245.732-7.295-1.275M14 12a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z" />
                    </svg>
                    <span class="ms-3">{{ title }}</span>
                </a>
            </li>
            {{ /if }}
            {{ /nav:collection:pages }}

        </ul>
    </div>
</aside>
