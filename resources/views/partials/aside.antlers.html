<style>
    .dropbtn {
        font-size: 16px;
        border: none;
    }
    .dropdown {
        position: relative;
        display: block;
        margin-top: 10px;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        margin-top: -7px;
    }
    .dropdown-content a {
        color: white;
        text-decoration: none;
        display: block;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
<aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full bg-green-600 sm:translate-x-0"
        aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-green-600">
          {{ nav:collection:pages include_home="true" include_nyhed="false" }}
          <a href="{{ url }}" style="">
            <div class="dropdown">
                <button class="dropbtn p-2 py-3 w-full flex items-center {{ is_current ?= 'bg-green-900' }} bg-green-700 hover:bg-green-800 rounded-lg text-left">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                        <path d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"/>
                     </svg>
                     <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{ title }}</span>
                     {{ if children }}
                     <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                     </svg>
                     {{ /if }}
                </button>
                {{ if children }}
                <div class="dropdown-content flex items-center p-2 text-white bg-green-700 w-full rounded">
                    {{ children }}
                    <a href="{{ url }}" class="hover:bg-green-800 {{ is_current ?= 'bg-green-900' }} p-2 rounded">{{ title }}</a>
                    {{ /children }}
                </div>
                {{ /if }}
              </div>
          </a>
          {{ /nav:collection:pages }}
    </div>
</aside>
