<div class="mt-20 {{ if side_navigation }} sm:ml-64 {{ /if }}">
    <section class="">
        <div class="mx-auto max-w-10xl px-4 sm:px-6 lg:px-8">
          <h2 class="font-manrope text-4xl font-bold text-gray-100 text-center mb-16">Ølsted Seneste Nyt</h2>
          <div class="flex justify-center  gap-y-8 lg:gap-y-0 flex-wrap md:flex-wrap lg:flex-nowrap lg:flex-row lg:justify-between lg:gap-x-8">

            {{ collection:nyheder paginate="4" }}

            <div class="group w-full max-lg:max-w-xl lg:w-1/3 border border-gray-300 rounded-2xl">
                <div class="flex items-center">
                    <img src="{{ image }}" class="rounded-t-2xl w-full object-cover" alt="" />
                </div>
                <div class="p-4 lg:p-6 transition-all duration-300 rounded-b-2xl">
                    <span class="flex items-center gap-2 float-right -mt-2">
                          <img src="{{ author:avatar }}" class="h-10 w-10 rounded-full object-cover" alt="" />
                      <span class="-mt-3.5">
                          <span class="">Udgivet af:</span>
                          <br>
                          <span>{{ author:name }}</span>
                      </span>
                    </span>
                    <span class="text-gray-100 font-medium mb-3 block">{{ date }}</span>
                    <h4 class="text-xl text-gray-100 font-medium leading-8 mb-5">{{ title }}</h4>
                    <p class="text-gray-100 leading-6 mb-10">{{ nyhed_content }}</p>
                    <a href="{{ url }}" class="hover:cursor-pointer hover:underline text-lg text-blue-100 bg-blue-600 px-4 py-1.5 rounded-lg font-semibold">Lær mere her</a>
                </div>
               </div>

            {{ /collection:nyheder }}
          </div>
        </div>
    </section>
</div>
