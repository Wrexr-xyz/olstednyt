<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=components"></script>

<style>
    /* ===== Scrollbar CSS ===== */
    /* Firefox */
    * {
        scrollbar-width: thin;
        scrollbar-color: hsl(113, 100%, 25%) hsl(0, 0%, 100%);
    }

    /* Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
        width: 6px;
    }

    *::-webkit-scrollbar-track {
        background: hsla(0, 0%, 100%, 0);
    }

    *::-webkit-scrollbar-thumb {
        background-color: #0f8000;
        border-radius: 6px;
        border: 3px none hsla(0, 0%, 100%, 0);
    }
</style>
<style type="text/tailwindcss">
    a,
    span {
        @apply text-white;
    }

    svg {
        @apply text-gray-100 w-5 h-5 transition duration-75 group-hover:text-gray-100 !important;
    }
</style>
